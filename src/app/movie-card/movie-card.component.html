<!-- *ngFor is used for displaying all the returned movies where each one is in its own card -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <!-- <mat=card-header> -->
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Director: {{movie.Director.Name}}</mat-card-subtitle>
        <!-- </mat-card-header> -->
        <img src={{movie.imagepath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
            Genre
        </button>
        <button 
            mat-button
            color="primary"
        >
        Synopsis
    </button>   
        <mat-icon>favorite_icon</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
